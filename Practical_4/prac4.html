<!DOCTYPE html>
<html>
<head>
	<title>Stationary Bill</title>
</head>
<body>
	<h1>Stationary Bill</h1>

	<table style="border: 1px solid black;">
		<tr style="color: white; background-color: black;">
			<th>Sr. No.</th>
			<th>Name</th>
			<th>Unit Price</th>
			<th>Quantity</th>
			<th>Amount</th>
		</tr>
		<tr style="color: blue; background-color: yellow;">
			<td>1 </td>
			<td>Pen </td>
			<td> 10 </td>
			<td> 2 </td>
			<td> 20 </td>
		</tr>
		<tr style="color: yellow; background-color: blue;">
			<td> 2 </td>
			<td> Pencil </td>
			<td> 10 </td>
			<td> 2 </td>
			<td> 20 </td>
		</tr>
		<tr style="color: blue; background-color: yellow;">
			<td>1 </td>
			<td> Book </td>
			<td> 20 </td>
			<td> 2 </td>
			<td> 40 </td>
		</tr>
		<tr style="color: yellow; background-color: blue;">
			<td colspan="4">Total</td>
			<td> 80 </td>
		</tr>
	</table>

</body>
</html>
